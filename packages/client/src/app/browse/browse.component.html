<mat-sidenav-container
  class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Browse</span>
    </mat-toolbar>
    
  <div
    *ngIf="breadcrumbs$ | async as breadcrumbs">
    <span>
      <a
        mat-button
        routerLink="/browse">
        root
      </a>
    </span>
    <span
      *ngFor="let breadcrumb of breadcrumbs; first as isFirst">
      <a
        mat-button
        [routerLink]="breadcrumb.path">
        {{ breadcrumb.name }}
      </a>
    </span>
  </div>
  <mat-tree
    #folderTree
    [dataSource]="folderTreeSource$"
    [treeControl]="folderTreeControl"
    [trackBy]="trackByFolderId"
    class="folder-tree">
    <mat-tree-node
      *matTreeNodeDef="let node"
      matTreeNodeToggle>
      <li class="mat-tree-node">
        <button mat-icon-button disabled>
          <mat-icon class="mat-icon-rtl-mirror">
            insert_drive_file
          </mat-icon>
        </button>
        <a
            mat-button
            routerLink=""
            [queryParams]="{ file: node.id }">
            {{node.name}}
          </a>
      </li>
    </mat-tree-node>
    <mat-nested-tree-node
      *matTreeNodeDef="let node; when: hasNestedChild">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.filename">
            <mat-icon class="mat-icon-rtl-mirror">
              {{folderTreeControl.isExpanded(node) ? 'folder_open' : 'create_new_folder'}}
            </mat-icon>
          </button>
          <a
            mat-button
            [routerLink]="getFileItemPath(node)">
            {{node.name}}
          </a>
        </div>
        <ul
          [class.folder-tree-invisible]="!folderTreeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
  </mat-sidenav-content>
</mat-sidenav-container>
